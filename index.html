<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Information List</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/earth.png" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/48699ff6ff.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <link rel="stylesheet" href="./styles/desktop.css" type="text/css" />
  </head>
  <body id="home" class="background-light">
    <header>
      <nav
        class="nav container d-flex justify-content-between align-items-center"
      >
        <img src="./assets/icons/earth.png" alt="earth" width="60" class="earth_pic">
        <h1 class="nav-brand">Where in the world ?</h1>
        <div class="rest d-flex flex-row justify-content-center align-items-center">
          <div class="links">
            <ul
              class="d-flex flex-row justify-content-center align-items-center"
            >
              <li
                class="nav-links d-flex flex-column justify-content-center align-items-center"
              >
                <a href="./index.html">Home</a>
                <div class="nav-border nav-border-active"></div>
              </li>
              <li
                class="nav-links d-flex flex-column justify-content-center align-items-center"
              >
                <a href="./about.html">About Game</a>
                <div class="nav-border"></div>
              </li>
            </ul>
          </div>
          <label
            class="switch d-flex flex-row justify-content-center align-items-center"
          >
            <input class="checkbox" type="checkbox" />
            <span class="slider" title="Change Theme"></span>
          </label>
        </div>
      </nav>
    </header>
    <main>
      <div class="loader-div d-flex justify-content-center align-items-center">
        <div
          class="loader d-flex justify-content-center align-items-center"
        ></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="countries-filter col-12">
            <div class="input-group input-group-light">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control search"
                aria-label="Text input with dropdown button"
                placeholder="Search a country..."
                spellcheck="false"
              />
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter By Region
              </button>
              <ul class="dropdown-menu dropdown-menu-end"></ul>
            </div>
          </div>
          <div
            class="countries-div col-12 d-flex flex-wrap justify-content-center align-items-center"
          ></div>
          <nav
            class="pagination-div col-12 d-flex justify-content-center align-items-center"
          >
            <ul class="pagination pagination-md"></ul>
          </nav>
        </div>
      </div>
    </main>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <!-- Javascript -->
    <script src="./javascript/index.js" type="text/javascript"></script>
  </body>
</html>
